<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Visitantes - Igreja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        /* Tela Inicial */
        .home-screen {
            text-align: center;
        }

        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .home-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .home-btn:hover {
            transform: translateY(-2px);
        }

        .home-btn.secondary {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        /* Formul√°rio */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-row input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-row input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .role-container {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
        }

        .role-container select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .role-container select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .add-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .add-btn {
            background: #f8f9fa;
            border: 2px dashed #4a90e2;
            color: #4a90e2;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #4a90e2;
            color: white;
        }

        .family-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .family-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .family-member {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #4a90e2;
        }

        .member-type {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .save-btn, .back-btn {
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .save-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
        }

        .back-btn {
            background: #6c757d;
            color: white;
        }

        .save-btn:hover, .back-btn:hover {
            transform: translateY(-2px);
        }

        .visitors-list {
            margin-top: 30px;
        }

        .visitor-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .visitor-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .visitor-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .role-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: 600;
        }

        .role-pastor { background: #dc3545; color: white; }
        .role-presbitero { background: #fd7e14; color: white; }
        .role-missionaria { background: #6f42c1; color: white; }
        .role-diacono { background: #20c997; color: white; }
        .role-auxiliar { background: #0dcaf0; color: white; }
        .role-cristao { background: #28a745; color: white; }

        .hidden {
            display: none;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Sistema de Visitantes</h1>
            <p>Igreja - Controle de Visitantes</p>
        </div>

        <!-- Tela Inicial -->
        <div id="homeScreen" class="content">
            <div class="home-screen">
                <h2>Bem-vindo ao Sistema</h2>
                <p style="margin: 20px 0; color: #666;">Escolha uma das op√ß√µes abaixo:</p>
                
                <div class="home-buttons">
                    <button class="home-btn" onclick="showScreen('register')">
                        ‚ûï Cadastrar Visitante
                    </button>
                    <button class="home-btn secondary" onclick="showScreen('visitors')">
                        üë• Ver Visitantes Cadastrados
                    </button>
                </div>
            </div>
        </div>

        <!-- Tela de Cadastro -->
        <div id="registerScreen" class="content hidden">
            <form id="visitorForm">
                <div class="form-group">
                    <label>Visitante Principal</label>
                    <div class="input-row">
                        <input type="text" id="mainVisitor" placeholder="Nome do visitante" required>
                        <div class="role-container">
                            <select id="mainRole">
                                <option value="visitante">Visitante</option>
                                <option value="cristao">Crist√£o</option>
                                <option value="pastor">Pastor</option>
                                <option value="presbitero">Presb√≠tero</option>
                                <option value="missionaria">Mission√°ria</option>
                                <option value="diacono">Di√°cono</option>
                                <option value="auxiliar">Auxiliar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="add-buttons">
                    <button type="button" class="add-btn" onclick="addFamilyMember('conjugue')">+ C√¥njuge</button>
                    <button type="button" class="add-btn" onclick="addFamilyMember('filho')">+ Filho</button>
                    <button type="button" class="add-btn" onclick="addFamilyMember('pais')">+ Pais</button>
                    <button type="button" class="add-btn" onclick="addFamilyMember('avos')">+ Av√≥s</button>
                    <button type="button" class="add-btn" onclick="addFamilyMember('tios')">+ Tios</button>
                    <button type="button" class="add-btn" onclick="addFamilyMember('amigo')">+ Amigo</button>
                </div>

                <div id="familyContainer"></div>

                <button type="submit" class="save-btn">üíæ Salvar Cadastro</button>
                <button type="button" class="back-btn" onclick="showScreen('home')">‚Üê Voltar</button>
            </form>
        </div>

        <!-- Tela de Visitantes -->
        <div id="visitorsScreen" class="content hidden">
            <h2>üë• Visitantes Cadastrados</h2>
            <div id="visitorsList"></div>
            <button class="clear-btn" onclick="clearAllVisitors()">üóëÔ∏è Limpar Todos os Registros</button>
            <button type="button" class="back-btn" onclick="showScreen('home')">‚Üê Voltar</button>
        </div>
    </div>

    <script>
        let familyMembers = [];
        let visitors = JSON.parse(localStorage.getItem('churchVisitors')) || [];

        function showScreen(screen) {
            // Esconder todas as telas
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('visitorsScreen').classList.add('hidden');

            // Mostrar tela solicitada
            if (screen === 'home') {
                document.getElementById('homeScreen').classList.remove('hidden');
            } else if (screen === 'register') {
                document.getElementById('registerScreen').classList.remove('hidden');
            } else if (screen === 'visitors') {
                document.getElementById('visitorsScreen').classList.remove('hidden');
                renderVisitorsList();
            }
        }

        function addFamilyMember(type) {
            const id = Date.now() + Math.random();
            const member = {
                id: id,
                type: type,
                name: '',
                role: 'visitante'
            };
            
            familyMembers.push(member);
            renderFamilyMembers();
        }

        function removeFamilyMember(id) {
            familyMembers = familyMembers.filter(member => member.id !== id);
            renderFamilyMembers();
        }

        function renderFamilyMembers() {
            const container = document.getElementById('familyContainer');
            
            if (familyMembers.length === 0) {
                container.innerHTML = '';
                return;
            }

            const groupedMembers = familyMembers.reduce((acc, member) => {
                if (!acc[member.type]) acc[member.type] = [];
                acc[member.type].push(member);
                return acc;
            }, {});

            let html = '<div class="family-section"><h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Acompanhantes</h3>';

            Object.keys(groupedMembers).forEach(type => {
                groupedMembers[type].forEach((member, index) => {
                    const typeLabels = {
                        'conjugue': 'C√¥njuge',
                        'filho': 'Filho(a)',
                        'pais': 'Pai/M√£e',
                        'avos': 'Av√¥/Av√≥',
                        'tios': 'Tio/Tia',
                        'amigo': 'Amigo(a)'
                    };
                    
                    const typeLabel = typeLabels[type];

                    html += `
                        <div class="family-member">
                            <div class="member-type">${typeLabel}</div>
                            <div class="input-row">
                                <input type="text" 
                                       placeholder="Nome do(a) ${typeLabel.toLowerCase()}" 
                                       value="${member.name}"
                                       onchange="updateFamilyMember(${member.id}, 'name', this.value)">
                                <div class="role-container">
                                    <select onchange="updateFamilyMember(${member.id}, 'role', this.value)">
                                        <option value="visitante" ${member.role === 'visitante' ? 'selected' : ''}>Visitante</option>
                                        <option value="cristao" ${member.role === 'cristao' ? 'selected' : ''}>Crist√£o</option>
                                        <option value="pastor" ${member.role === 'pastor' ? 'selected' : ''}>Pastor</option>
                                        <option value="presbitero" ${member.role === 'presbitero' ? 'selected' : ''}>Presb√≠tero</option>
                                        <option value="missionaria" ${member.role === 'missionaria' ? 'selected' : ''}>Mission√°ria</option>
                                        <option value="diacono" ${member.role === 'diacono' ? 'selected' : ''}>Di√°cono</option>
                                                                                <option value="auxiliar" ${member.role === 'auxiliar' ? 'selected' : ''}>Auxiliar</option>
                                    </select>
                                </div>
                                <button type="button" class="remove-btn" onclick="removeFamilyMember(${member.id})">√ó</button>
                            </div>
                            <button type="button" class="add-btn" onclick="addFamilyMember('${type}')">+ Outro(a) ${typeLabel}</button>
                        </div>
                    `;
                });
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function updateFamilyMember(id, field, value) {
            const member = familyMembers.find(m => m.id === id);
            if (member) {
                member[field] = value;
            }
        }

        function saveVisitor() {
            const mainName = document.getElementById('mainVisitor').value.trim();
            const mainRole = document.getElementById('mainRole').value;

            if (!mainName) {
                alert('Por favor, insira o nome do visitante principal.');
                return;
            }

            const visitor = {
                id: Date.now(),
                mainVisitor: {
                    name: mainName,
                    role: mainRole
                },
                family: familyMembers.filter(member => member.name.trim() !== '')
            };

            visitors.unshift(visitor);
            localStorage.setItem('churchVisitors', JSON.stringify(visitors));

            // Reset form
            document.getElementById('visitorForm').reset();
            familyMembers = [];
            renderFamilyMembers();

            alert('Visitante cadastrado com sucesso!');
            showScreen('home');
        }

        function renderVisitorsList() {
            const container = document.getElementById('visitorsList');
            
            if (visitors.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin: 30px 0;">Nenhum visitante cadastrado.</p>';
                return;
            }

            let html = '';
            visitors.forEach(visitor => {
                const roleLabels = {
                    'visitante': 'Visitante',
                    'cristao': 'Crist√£o',
                    'pastor': 'Pastor',
                    'presbitero': 'Presb√≠tero',
                    'missionaria': 'Mission√°ria',
                    'diacono': 'Di√°cono',
                    'auxiliar': 'Auxiliar'
                };

                html += `
                    <div class="visitor-card">
                        <div class="visitor-name">
                            ${visitor.mainVisitor.name}
                            <span class="role-badge role-${visitor.mainVisitor.role}">
                                ${roleLabels[visitor.mainVisitor.role]}
                            </span>
                        </div>
                        ${visitor.family.length > 0 ? `
                            <div class="visitor-details">
                                <strong>Acompanhantes:</strong>
                            </div>
                            ${visitor.family.map(f => `
                                <div class="visitor-details" style="margin-left: 20px;">
                                    ‚Ä¢ ${f.name} (${getTypeLabel(f.type)})
                                    <span class="role-badge role-${f.role}">
                                        ${roleLabels[f.role]}
                                    </span>
                                </div>
                            `).join('')}
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function getTypeLabel(type) {
            const typeLabels = {
                'conjugue': 'C√¥njuge',
                'filho': 'Filho(a)',
                'pais': 'Pai/M√£e',
                'avos': 'Av√¥/Av√≥',
                'tios': 'Tio/Tia',
                'amigo': 'Amigo(a)',
                'namorado':'Namorado(a)'
            };
            return typeLabels[type] || type;
        }

        function clearAllVisitors() {
            if (confirm('Tem certeza que deseja limpar todos os registros de visitantes?')) {
                visitors = [];
                localStorage.removeItem('churchVisitors');
                renderVisitorsList();
                alert('Todos os registros foram removidos.');
            }
        }

        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveVisitor();
        });

        // Inicializar na tela home
        showScreen('home');
    </script>
</body>
</html>
